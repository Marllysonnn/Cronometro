<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="icon/favicon.png" type="image/x-icon">
  <title>Cron√¥metro</title>
</head>
<body>
  <div class="timer">
    <button id="less"><h1>-</h1></button>
    <div class="h"><input type="text" id="hours" placeholder="00"></div>
    <h1 class="point">:</h1>
    <div class="m"><input type="text" id="minutes" placeholder="00"></div>
    <h1 class="point">:</h1>
    <div class="s"><input type="text" id="seconds" placeholder="00"></div>
    <button id="more"><h1>+</h1></button>
  </div>
  <div class="btn">
    <button><img src="icon/reload.png" alt="reload"></button>
    <button><img src="icon/edit.png" alt="edit"></button>
    <button><img src="icon/pause.png" alt="stop"></button>
    <button><img src="icon/play.png" alt="play" style="rotate: 180deg"></button>
  </div>
  <div class="volume-container">
    <label for="volume-range"><img src="icon/volume.png" alt=""></label>
    <input type="range" id="volume-range" min="0" max="100" value="50">
    <span id="volume-level">50%</span>
  </div>
  <audio id="alarm-sound" src="alarm-clock-90867.mp3" preload="auto"></audio>
  <script src="script.js"></script>
</body>
</html>
